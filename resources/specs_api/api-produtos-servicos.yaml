      properties:
        path:
          type: string
        message:
          type: string
        invalidValue:
          type: object
    ErrorResponse:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
        path:
          type: string
        details:
          type: array
          items:
            $ref: '#/components/schemas/ErrorResponseDetails'
        trace:
          type: string
    ErrorResponseDetails:
      required:
      - code
      - message
      type: object
      properties:
        code:
          type: string
        message:
          type: string
        content:
          type: object
    SimpleErrorResponse:
      required:
      - error
      - error_description
      type: object
      properties:
        error:
          type: string
        error_description:
          type: string
    CustomPagination:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/OpenBankingDTOObject'
        links:
          $ref: '#/components/schemas/PaginationLink'
        meta:
          $ref: '#/components/schemas/CustomPaginationMeta'
    CustomPaginationMeta:
      type: object
      properties:
        totalRecords:
          type: integer
          format: int64
        totalPages:
          type: integer
          format: int64
    OpenBankingDTOObject:
      type: object
      properties:
        brand:
          type: object
          description: 'Organização controladora do grupo de instituições financeiras. '
    PaginationLink:
      type: object
      properties:
        self:
          type: string
        first:
          type: string
        prev:
          type: string
        next:
          type: string
        last:
          type: string
